<ul>
    {% for item in menu_items %}
        <li class="{% if item.id in active_items %}active{% endif %}">
            <a href="{{ item.get_absolute_url }}">{{ item.name }}</a>
            {% if item.children_list and item.id in active_items %}
                <ul>
                    {% include 'tree_menu/menu.html' with menu_items=item.children_list %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
